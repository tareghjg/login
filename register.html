<body style="background-color: hsl(300deg 24.14% 94.31%);">
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-6  ">
            <img src="img/ea2e1cc89fe6186afba2ac5e3a2eebdc.jpg" class="w-75">
    
            </div>
            <div class="col-md-6 ">
                <h3>Create Account</h3>
                <p class="text-muted">go ahead and sign up.let everyone know how awesome you are</p>
                
                <form method="post" action="index.html" onsubmit=" return validate();">
                    
                    <h3 id="ERORR"></h3>

                    
            <input type="text" id="username" class="form-control mb-3" name="username" placeholder="Username">
                      
             <input type="text" id="email" class="form-control mb-3" name="email" placeholder="E-Mail" >
                      
             <input type="password" id="password" class="form-control mb-3" name="password" placeholder="Password" >
                    
                     
          <input type="password" id="confirmpassword" class="form-control mb-3" name="confirm-pass" placeholder="Confirm Password" >
                                   
        <input type="submit" value="Create New Account" class="btn btn-success btn-block">
                  </form>

                
            </div>
        </div>
    </div>
